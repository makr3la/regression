<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>regression {{ version }}</title>
    <link href="/static/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <form method="post" action="/process" style='display: inline;'>
        <p>» {{ name|safe }}</p>
        <input type="hidden" name="file" value="('{{ name }}', '{{ path }}')">
        {% for feature, value in form.items() %}
            {{ feature }} = {{ value }}<br>
        {% endfor %}
        <p>{{ outcome }} =<br>
        <ul style="list-style-type:none;">
            {% for key, value in prediction.items() %}
                <li>{{ key|safe }} » {{ value }}</li>
            {% endfor %}
        </ul></p>
        <input type="submit" value="«">
        <input type="button" value="««" onclick="window.location='.';">
    </form>
</body>
</html>
